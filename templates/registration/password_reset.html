{% extends 'index.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css\password_reset.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<div id="container">
<div id="item">
    <form action="" method="post" novalidate>
    <h3 class="header">Password reset</h3>
    <p class="content">forgotten your password? Enter your email address below, and we'll email intructions for setting a new password </p>
        {% csrf_token %}
        <div class="email_box">{{form.email}}
        {% if form.errors.email %}
        <div class="errors"><label for="" class="text-danger"> {{form.errors.email}} </label></div>
        {% endif %}
        <div class="submit"><input type="submit" class="confirm_email bg-success text-white" value="send email"></div>
    </div>
    </form>
</div>
</div>
{% endblock content %}
